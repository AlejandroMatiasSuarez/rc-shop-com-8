<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View my cart</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/view-carrito.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-8" style="background-color: red;">
                    <div>
                        <div class="row">
                            <div class="col-2">
                                <img src="https://fravega.vteximg.com.br/arquivos/ids/6188223-100-100/Heladera-No-Frost-Electrolux-DF3900P-345Lt-160299.jpg?v=637069347225230000" alt="">
                            </div>
                            <div class="col-6">
                                <a href="#">Heladera no Frost</a>
                                <img src="./images/plus (1).png" alt="">
                                <span>1</span>
                                <img src="./images/minus.png" alt="">
                            </div>
                            <div class="col-2">
                                <label class="carrito_vista_label" >$15.000</label>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-html="true" title="Eliminar del carrito">
                                    <a href="">Eliminar</a>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="row garantia">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-4"><img class="border" src="./images/garantia.PNG" alt=""></div>
                                            <div class="col-5"><p>!Extende la protección!</p></div>
                                            <div class="col-3"><a href="#">Conocé más!</a></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Garantias
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                                <button class="dropdown-item active" type="button"><a href="">Garantia a 2 años $56.000</a></button>
                                                <button class="dropdown-item active" type="button"><a href="">Garantia a 3 años $76.000</a></button>
                                                <button class="dropdown-item active" type="button"> <a href="">Garantia a 5 años $86.000</a> </button>
                                            </div>
                                            <div class="buttons">
                                                <button type="button" class="btn btn-light">Light</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>        
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4" style="background-color: blue;">
                    <div class="carrito_vista">
                        <div>
                            <label class="carrito_vista_label2">Subtotal</label>
                            <label class="carrito_vista_label" >$15.000</label>
                        </div>
                        <div>
                            <label class="carrito_vista_label2" >Total</label>
                            <label class="carrito_vista_label">$15.000</label>
                        </div>
                        <div class="carrito_vista_button">
                        <button style="width: 90%;" type="button" class="btn btn-danger">Finalizar compra</button>
                        </div>
                        <div class="carrito_vista_button">
                        <button style="width: 90%;" type="button" class="btn btn-primary">Seguir comprando</button>
                        </div>        
                    </div>    
                </div>
            </div>
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>          
    </section>
    <script type="text/javascript" src="./js/shop.js"></script>
    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./node_modules/popper.js/dist/popper.min.js"></script>
</body>
</html>
